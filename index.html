<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>NFT | Component</title>

</head>
<body>
  <main class="nft-container">
    <!-- image -->
    <div class="nft-image-content">
      <img class="image-responsive" id="image" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <!-- NFT element text Header -->
      <!-- <div class="header-content"> -->
        <h1 class="header-text">Equilibrium #3429</h1>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <!-- </div> -->
      <div class="value-content">
        <div class="row">
           <img src="./images/icon-ethereum.svg" alt="ethereum"><span class="valueText">0.041 ETH</span>
        </div>
          <div class="row">
            <img src="./images/icon-clock.svg" alt="clock" id="clock"> <span class="daysText">3 days left</span>
        </div>
      </div>
      <div class="creation-content">
        <!-- image of creator -->
        <img src="./images/image-avatar.png" alt="avatar" class="avatar-img">
        <span class="creationText">
          Creation of Jules Wyvern
        </span>
      </div>
</main>

  <div class="attribution">
      <div class="content">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
           Coded by <a href="#">Michael Fazekas</a>.
    </div>
  </div>
</body>
</html>
